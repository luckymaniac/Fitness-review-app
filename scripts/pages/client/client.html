<etp-navbar></etp-navbar>
<main class="client-page">
  <md-content>
    <etp-client-info client="$ctrl.client"
                    on-update="$ctrl.onGoalUpdate($event)"
                    on-update-coach="$ctrl.onCoachUpdate($event)"></etp-client-info>
    <etp-coach-selector></etp-coach-selector>
    <etp-plan-edit client="$ctrl.client"
                  plan="$ctrl.macro_plan"
                  on-update="$ctrl.onPlanUpdate($event)"
                  on-new="$ctrl.onPlanNew()"></etp-plan-edit>
    <etp-timeline client="$ctrl.client"></etp-timeline>
    <etp-track-log client="$ctrl.client"></etp-track-log>
  </md-content>
</main>
